name: Update APT on Remote Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Update known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan 43.204.38.88 >> ~/.ssh/known_hosts

      - name: Configure SSH
        uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Run apt update
        run: |
          ssh ubuntu@43.204.38.88 'sudo apt update'
        
      - name: Install Docker
        run: |
          ssh ubuntu@43.204.38.88 'sudo apt install default-jre'
          ssh ubuntu@43.204.38.88 'sudo apt install default-jdk'

      - name: Verify Docker Installation
        run: |
          ssh ubuntu@43.204.38.88 'javac -version'
